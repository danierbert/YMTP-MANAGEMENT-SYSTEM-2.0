<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participation & Activities - YMTP</title>
  <style>
    :root {
      --red: #e74c3c;
      --yellow: #f1c40f;
      --dark-bg: #1e1e1e;
      --light-bg: #f9f9f9;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    /* Navbar */
    nav {
      background: var(--red);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .logo img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a,
    .nav-links button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .nav-links a:hover,
    .nav-links button:hover {
      text-decoration: underline;
    }

    /* Hamburger as container */
    .hamburger {
      display: none;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      padding: 8px 12px;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      background: transparent;
    }

    .hamburger:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    /* Layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    /* Calendar */
    .calendar {
      flex: 2;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      overflow-x: auto;
    }

    .calendar h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      min-width: 400px;
    }

    .calendar th, .calendar td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .calendar th {
      background: var(--red);
      color: white;
    }

    .calendar td.event {
      background: var(--yellow);
      font-weight: bold;
      cursor: pointer;
    }

    /* Upcoming Events */
    .events {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .events h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .event-item {
      background: var(--light-bg);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 5px solid var(--red);
    }

    .btn {
      background: var(--red);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
      display: inline-block;
      margin-top: 15px;
    }

    .btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-actions {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .close-btn {
      background: #555;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
    }

    .close-btn:hover {
      background: #333;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        background: var(--red);
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 15px;
        border-radius: 10px;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      .calendar {
        padding: 10px;
      }
      .calendar table {
        font-size: 12px;
        min-width: 300px;
      }
    }

    /* Dark Mode */
    body.dark {
      background: var(--dark-bg);
      color: white;
    }
    body.dark .calendar,
    body.dark .events,
    body.dark .modal-content {
      background: #333;
      color: white;
    }
    body.dark nav {
      background: #111;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="ymtp_logo.jpg" alt="YMTP Logo">
      <span>YMTP Calendar Page</span>
    </div>
    <div class="hamburger" id="hamburger">
      â˜°
    </div>
    <div class="nav-links" id="navLinks">
      <a href="memmain.html">Home</a>
      <a href="memprof.html">Profile</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
      <a href="login.html">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Calendar -->
    <div class="calendar">
      <h2>September 2025</h2>
      <table>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <td></td><td>1</td><td>2</td><td>3</td>
          <td class="event" data-title="General Assembly" data-desc="All members are required to attend the monthly General Assembly.">4</td>
          <td>5</td><td>6</td>
        </tr>
        <tr>
          <td>7</td><td>8</td>
          <td class="event" data-title="Tree Planting Activity" data-desc="Join us for the community tree planting event.">9</td>
          <td>10</td><td>11</td><td>12</td><td>13</td>
        </tr>
        <tr>
          <td>14</td><td>15</td><td>16</td><td>17</td>
          <td class="event" data-title="Community Outreach Program" data-desc="Volunteer work and outreach activity for the community.">18</td>
          <td>19</td><td>20</td>
        </tr>
      </table>
    </div>

    <!-- Events -->
    <div class="events">
      <h2>Upcoming Events</h2>
      <div class="event-item"><strong>Sept 4:</strong> General Assembly</div>
      <div class="event-item"><strong>Sept 9:</strong> Tree Planting Activity</div>
      <div class="event-item"><strong>Sept 18:</strong> Community Outreach Program</div>
      <button class="btn" onclick="window.location.href='memmain.html'">â¬… Back to Home</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>

      <div class="modal-actions">
        <button class="btn" id="attendBtn">âœ… Mark as Attending</button>

        <textarea id="excuseText" placeholder="Enter your excuse letter here..."></textarea>
        <button class="btn" id="excuseBtn">ðŸ“„ Submit Excuse Letter</button>
      </div>

      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkModeToggle.textContent = 
        document.body.classList.contains("dark") ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
    });

    // Calendar events modal
    const events = document.querySelectorAll(".calendar td.event");
    const modal = document.getElementById("eventModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const attendBtn = document.getElementById("attendBtn");
    const excuseBtn = document.getElementById("excuseBtn");
    const excuseText = document.getElementById("excuseText");

    let currentEvent = "";

    events.forEach(event => {
      event.addEventListener("click", () => {
        modalTitle.textContent = event.dataset.title;
        modalDesc.textContent = event.dataset.desc;
        currentEvent = event.dataset.title;
        excuseText.value = "";
        modal.style.display = "flex";
      });
    });

    attendBtn.addEventListener("click", () => {
      alert("You have marked attendance for: " + currentEvent);
      closeModal();
    });

    excuseBtn.addEventListener("click", () => {
      if (excuseText.value.trim() === "") {
        alert("Please enter your excuse letter.");
        return;
      }
      alert("Excuse submitted for: " + currentEvent + "\nReason: " + excuseText.value);
      closeModal();
    });

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
