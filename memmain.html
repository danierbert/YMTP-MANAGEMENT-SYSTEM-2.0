<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YMTP Management System</title>
  <style>
    :root {
      --red: #e74c3c;
      --yellow: #f1c40f;
      --dark-bg: #2c3e50;
      --light-bg: #f4f4f4;
      --text-dark: #333;
      --text-light: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    header {
      background: var(--red);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      height: 40px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav a:hover, nav button:hover {
      color: var(--yellow);
    }

    /* Hamburger menu (mobile) */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: var(--red);
        flex-direction: column;
        width: 200px;
        padding: 15px;
        border-radius: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    main {
      padding: 20px;
    }

    .welcome-panel {
      background: var(--yellow);
      color: var(--dark-bg);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .card {
      background: #34495e;
      color: var(--text-light);
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: none;
      width: 100%;
      max-height: 700px;
      object-fit: cover;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 12px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
    }

    .next {
      right: 10px;
    }

    .prev {
      left: 10px;
    }

    .grid-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .menu-item {
      background: var(--yellow);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-item:hover {
      background: var(--red);
      color: white;
    }

    /* Budget Tracker */
    .budget-summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .summary-item {
      flex: 1;
      background: var(--yellow);
      color: var(--dark-bg);
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      min-width: 100px;
    }

    footer {
      background: var(--red);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="ymtp_logo.jpg" alt="YMTP Logo">
      <h1>YMTP Management System</h1>
    </div>
    <div class="menu-toggle" id="menuToggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="memmain.html">Home</a>
      <a href="memprof.html">Profile</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button id="darkModeToggle">üåô Dark Mode</button>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="welcome-panel">
      üëã Welcome, User! Have a great day with YMTP.
    </div>

    <!-- Announcement Dashboard -->
    <div class="card">
      <h2>üì¢ Announcement Dashboard</h2>
      <div class="slideshow">
        <img class="slides" src="slideshow1.jpg" alt="Announcement 1">
        <img class="slides" src="slide3.jpg" alt="Announcement 2">
        <img class="slides" src="slide2.jpg" alt="Announcement 3">
        <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
        <a class="next" onclick="plusSlides(1)">‚ùØ</a>
      </div>
    </div>

    <!-- Budget Tracking Dashboard -->
    <div class="card">
      <h2>üí∞ Budget Tracking Dashboard</h2>
      <div class="budget-summary">
        <div class="summary-item">
          <h3>Total Funds</h3>
          <p id="total-funds">‚Ç±0</p>
        </div>
        <div class="summary-item">
          <h3>Total Expenses</h3>
          <p id="total-expenses">‚Ç±0</p>
        </div>
        <div class="summary-item">
          <h3>Balance</h3>
          <p id="balance">‚Ç±0</p>
        </div>
      </div>
    </div>

    <!-- Grid Menu -->
    <div class="grid-menu">
      <button onclick="window.location.href='memprof.html'" class="menu-item">Profile / Status</button>
      <button onclick="window.location.href='calendar.html'" class="menu-item">YMTP Calendar</button>
      <button onclick="window.location.href='memlaw.html'" class="menu-item">Rules & Regulations</button>
      <button onclick="window.location.href='memlist.html'" class="menu-item">List of Officers & Members</button>
      <button onclick="window.location.href='memacheive.html'" class="menu-item">List of Achievements</button>
      <button onclick="window.location.href='participation.html'" class="menu-item">Participation & Activities</button>

    </div>
  </main>

  <footer>
    ¬© 2025 YMTP Management System. All rights reserved.
  </footer>

  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    // Mobile Menu
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Slideshow
    let slideIndex = 0;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slides");
      if (n >= slides.length) { slideIndex = 0 }
      if (n < 0) { slideIndex = slides.length - 1 }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }

    setInterval(() => { plusSlides(1); }, 5000); // auto slideshow
  </script>
</body>
</html>
